name: CI

on:
    push:
        branches:
            - "main"
    pull_request:
        branches:
            - "main"
    workflow_dispatch:

jobs:
    lint:
        strategy:
            fail-fast: false
            matrix:
                python-version: [3.11, 3.12]
                os: [ubuntu-latest]
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v2
              with:
                  python-version: ${{matrix.python-version}}
            - name: Set up environment variables
              run: echo "PYTHONIOENCODING=utf-8" >> $GITHUB_ENV
            - name: Install Project
              run: pip install '.[test]'
            - name: Look for auto format errors
              run: black --check --diff lazydm tests

    tests:
        needs: lint
        strategy:
            fail-fast: false
            matrix:
                python-version: [3.11, 3.12]
                os: [ubuntu-latest]
        runs-on: ${{matrix.os}}
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-python@v2
              with:
                  python-version: ${{matrix.python-version}}
            - name: Set up environment variables
              run: echo "PYTHONIOENCODING=utf-8" >> $GITHUB_ENV
            - name: Install Project
              run: pip install '.[test]'
            - name: Run tests
              run: pytest -v
